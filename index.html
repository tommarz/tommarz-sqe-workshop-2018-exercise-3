<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        table {
            width: 100%;
            height: 100%;
        }

        .textAreaWrapper {
            width: 100%;
            height: 60vh;
        }

        .outputAreaWrapper {
            width: 100%;
            height: 50%;
        }

        .inputAreaWrapper {
            width: 100%;
            height: 30vh;
        }

        textarea {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <div>
                <label>Enter code here</label>
            </div>
        </td>
        <td>
            <div>
                <label>CFG</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="textAreaWrapper">
                <label for="codePlaceholder"></label><textarea id="codePlaceholder" title="Enter code here"></textarea>
            </div>
            <label>Input in the format arg-1,arg-2 ... arg-n</label>
            <div class="inputAreaWrapper">
                <label for="inputVector"></label><textarea id="inputVector" title="Enter input here"></textarea>
            </div>
        </td>
        <td>
            <div id="cfg" class="outputAreaWrapper">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <button id="codeSubmissionButton">Parse code</button>
            </div>
        </td>
        <td>
        </td>
    </tr>
</table>

<script src="dist/bundle.js"></script>
</body>
</html>
